<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Setup - YouTube Shorts Identifier</title>
</head>
<body>
    <div id="setup-container">
        <h1>Setup Your API Key</h1>
        <p>To use this extension, you need a Google Gemini API key.</p>
        
        <ol>
            <li>Go to <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a></li>
            <li>Create or sign in to your Google account</li>
            <li>Get your API key</li>
            <li>Paste it below</li>
        </ol>
        
        <input type="text" id="api-key" placeholder="Paste your Gemini API key here" />
        <button id="save-key">Save API Key</button>
        <p id="status-message"></p>
        
        <div id="socials">
            <h3>Follow the Developer</h3>
            <div class="social-links">
                <a href="https://x.com/SaloSojaEdwin" target="_blank">Twitter</a>
                <a href="https://github.com/Dawn-Of-Justice" target="_blank">GitHub</a>
                <!-- Add other social links here -->
            </div>
        </div>
    </div>
    <script src="setup.js"></script>
</body>
</html>
